{% extends 'd_admin.html' %}
{% block m1 %}

<style>
    p{
    color:black;
    }
    a{
    background-color:#6C9;
	color:#FFF;
	border:1px solid #0CF;
	border-radius:10px;
	padding:6px;
	font-size:16px;
	margin:8px;
	}
a:hover{
    background-color:#6F9;
	cursor:pointer;
}
</style>
<h1>Update Admin Profile</h1>
{% if kota %}

<form method="post" action="admin_pro2">
    <p>Name: <input type="text" name="T1" value="{{kota[0]}}"/></p>
    <p>Address:<input type="text" name="T2" value="{{kota[1]}}"/></p>
    <p>Contact:<input type="text" name="T3" value="{{kota[2]}}"/></p>
    <p>Email:<input readonly type="text" name="T4" value="{{kota[3]}}"/></p>
    <p><input type="submit" name="B1" value="Update"/></p>

</form>

<h3><a href="admin_pro"> Back </a> </h3>

{% elif msg %}
<h3>{{msg}}</h3>
{% endif %}

{% endblock %}
