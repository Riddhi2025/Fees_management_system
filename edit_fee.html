{% extends 'd_accountant.html' %}
{% block m1 %}

<style xmlns="http://www.w3.org/1999/html">
body{
	font-family:Arial, Helvetica, sans-serif;
	font-size:18px;

	}


input{
	margin:10px;
	border-radius:5px;
	box-sizing:border-box;
	background-color:#6FC;
	}

button,a{
	box-sizing:border-box;
     border-radius:10px;
	 margin:8px;
	 font-size:20px;
	 background-color:#0CF;
	 color:#FFF;
	}
button:hover{
	background-color:#30F;

}
</style>
<center>
<h1> Edit Student fee</h1>
{% if vgt %}
<form method="POST" action="edit_fee1" enctype="multipart/form-data">
    <p>Transaction No.:<input type="text" name="T1" id="txt1" value="{{vgt[0]}}"></p>
    <p>Registration no.:<input type="text" name="T2" id="txt2" value="{{vgt[1]}}"></p>
    <p>Course id:<input type="text" name="T3" id="txt3" value="{{vgt[2]}}"></p>
    <p>Amount:<input type="text" name="T4" id="txt4" value="{{vgt[3]}}"></p>
    <p>Deposit_date:<input type="text" name="T5" id="txt5" value="{{vgt[4]}}"></p>
    <p>Remarks:<input type="text" name="T6" id="txt6" value="{{vgt[5]}}"></p>

    <p><input type="submit" name="B1" id="btn1" value="Edit"></p>
</form>
{% endif %}
{% if msg %}
    <h3>{{ msg }}</h3>
{% endif %}
</center>
    <button><a href="show_student"><img src="../static/photos/back.svg">BACK</a></button>
{% endblock %}
