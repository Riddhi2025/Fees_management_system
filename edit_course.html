{% extends 'd_accountant.html' %}
{% block m1 %}

<style xmlns="http://www.w3.org/1999/html">
body{
	font-family:Arial, Helvetica, sans-serif;
	font-size:18px;

	}


input{
	margin:10px;
	border-radius:5px;
	box-sizing:border-box;
	background-color:#6FC;
	}

button,a{
	box-sizing:border-box;
     border-radius:10px;
	 margin:8px;
	 font-size:20px;
	 background-color:#0CF;
	 color:#FFF;
	}
button:hover{
	background-color:#30F;

}
</style>
<center>
<h1>Edit Student's Course Details</h1>

{% if kota %}

<form method="post" action="edit_course1">
    <p>Course Id<input type="text" name="T1" value="{{kota[0]}}"/></p>
    <p>Registration No<input type="text" name="T2" value="{{kota[1]}}"/></p>
    <p>Course<input type="text" name="T3" value="{{kota[2]}}"/></p>
    <p>Fees<input type="text" name="T4" value="{{kota[3]}}"/></p>
    <p>Discount<input type="text" name="T5" value="{{kota[4]}}"/></p>
    <p>Joining Date<input type="text" name="T6" value="{{kota[5]}}"/></p>
    <p>Details<input type="text" name="T7" value="{{kota[6]}}"/></p>
    <p><input type="submit" name="B1" value="Edit"/></p>
</form>

{% elif msg %}
  <h4>{{msg}}</h4>
{% endif %}
    </center>
    <button><a href="show_student"><img src="../static/photos/back.svg">BACK</a></button>
{% endblock %}
